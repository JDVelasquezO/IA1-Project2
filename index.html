<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 - IA</title>

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="./library/tytus.js"></script>
</head>
<body>
    <nav class="navbar has-background-link is-flex is-align-content-center is-justify-content-center"
         role="navigation" aria-label="main navigation">
        <div class="navbar-brand is-align-items-center">
            <p class="has-text-white">Proyecto 2 - IA1</p>
        </div>
    </nav>

    <section class="container mt-5">
        <div class="card">
            <div class="card-content">
                <div class="content">
                    <p>Para comenzar, selecciona un archivo (CSV)</p>
                    <!-- Input file -->
                    <div class="file mt-5">
                        <label class="file-label">
                            <form id="csvForm">
                                <input id="btnCsv"  accept="text/csv" class="file-input" type="file" name="resume" />
                                <span class="file-cta">
                                    <button class="button is-warning is-dark">Entrenar archivo</button>
                            </form>
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label"> Choose a file… </span>
                        </span>
                        </label>
                    </div>

                    <!-- Select -->
                    <div class="select is-primary">
                        <select>
                            <option selected disabled hidden>Choose an option</option>
                            <option>Linear Regression</option>
                            <option>Polynomial Regression</option>
                            <option>Decision Tree</option>
                            <option>Naive Bayes</option>
                            <option>Neuronal Network</option>
                            <option>KMeans</option>
                            <option>K-Nearest Neighbor</option>
                        </select>
                    </div>
                </div>

                <div class="columns mt-5 p-3">
                    <button id="predictBtn" class="button m-1 is-primary is-dark">Predicción</button>
                    <button id="graphBtn" class="button m-1 is-link is-dark">Gráficas</button>
                </div>

                <div id="info"></div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
